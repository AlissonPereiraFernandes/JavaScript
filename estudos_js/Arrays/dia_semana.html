<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Array</h1>

    <script>

        const diaSemana = ["Domingo", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado", "Domingo"]

        const hoje = new Date()
        const diaSemanaAtual = hoje.getDay()
        alert("Olá, hoje é " + diaSemana[diaSemanaAtual])


        /*
        0 - Domingo
        1 - Segunda
        2 - Terça
        3 - Quarta
        4 - Quinta
        5 - Sexta
        6 - Sábado
        */
    </script>

</body>
</html>
