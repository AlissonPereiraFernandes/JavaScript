<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Objetos</h1>


    <script>

        const caneta = {
            nome: "caneta",
            preco: 2,
            quantidade: 5
        }

        document.write(`${caneta.nome} custa R$${caneta.preco} e há ${caneta.quantidade} unidades em estoque <br>`)

        const carro = new Object()

        carro.modelo = "uno";
        carro.ano = 2023;
        carro.km = 10000;
        carro.combustivel = "gasolina";
        carro.litroConsumido = 625;
        carro.marca = "FIAT";
        
        document.write(`O carro ${carro.marca} ${carro.modelo} ano ${carro.ano} fez em média ${carro.km/carro.litroConsumido}km/l de gasolina`)
    </script>
</body>
